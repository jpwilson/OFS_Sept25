      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Full background - no transparency -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

