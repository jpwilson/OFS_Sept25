    <!-- Right person (smaller, child) -->
    <circle cx="347" cy="175" r="34"/>
    <rect x="313" y="218" width="68" height="50" rx="22" ry="22"/>
  </g>

  <!-- Heart - centered below family -->
  <path d="M256 410 L220 374 C195 349 180 330 180 310 C180 294 193 280 210 280 C225 280 240 290 256 308 C272 290 287 280 302 280 C319 280 332 294 332 310 C332 330 317 349 292 374 Z" fill="white" opacity="0.9"/>
